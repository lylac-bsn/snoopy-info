<!DOCTYPE html>
<html>
<head>
  <title>Snoopy AI Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="chat-hidden">

  <div id="welcomeScreen">
    <div class="welcome-box">
      <h1>🐶 Welcome to Snoopy Information Centre 🐾</h1>
      <p>Ask me anything about Snoopy and the Peanuts universe!</p>
      <button id="startBtn">Start Chatting</button>
    </div>
  </div>
  
  <h2>🐾 Snoopy Information Centre</h2>
  <div id="chat"></div>

  <div id="inputArea">
    <textarea id="userInput" rows="2" placeholder="Ask me anything about Snoopy!"></textarea>
    <button id="sendBtn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
